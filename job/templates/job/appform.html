          <fieldset class="locale">
              <fieldset class="locale">
            </fieldset>
              <legend style="color: #b48484; font-size: 24px; font-weight: 500">Address</legend>

                <span style="display: flex; justify-content: space-between;">
                    <input type="text" name="city" placeholder="City" required="">
                    <input style="width: 50%;" type="text" name="zip_code" placeholder="Zipcode" required="">
                </span>
            </fieldset>
            <legend style="color: #b48484; font-size: 24px; font-weight: 500">State</legend>
            <input type="text" name="state" placeholder="state" required="">
    
            <label style="color: #b48484; font-size: 24px; font-weight: 500" for="email-address">Email Address</label>
            <input type="email" name="email" id="email-address" placeholder="email@domain.tld" required="">
            <fieldset class="Phone Number">
              <legend style="color: #b48484; font-size: 24px; font-weight: 500">Phone Number</legend>
              <input style="width: 100%; align-items: center;" type="text" name="phone_number" placeholder="Phone Number" required="">
            <fieldset class="Gender">
              <label style="color: #b48484; font-size: 24px; font-weight: 500">Gender</label><select name="Gender" required="">
                  <option value="" selected="" disabled="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Others</option>
                </select>
            <fieldset class="Job interest">
              <label style="color: #b48484; font-size: 24px; font-weight: 500">Job interest</label><select name="job_aspired" required="">
                  <option value="" selected="" disabled="">Job interest</option>
                    <option value="Personal Assistant">Personal Assistant</option>
                    <option value="Data Entry">Data Entry</option>
                    <option value="Mystery Shopper">Mystery Shopper</option>
                    <option value="Virtual Assistant">Virtual Assistant</option>
                </select>
            <fieldset class="Image">
                  <label style="color: #b48484; font-size: 24px; font-weight: 500" for="Valid id">Valid ID</label><select name="valid_id" required="">
                      <option value="" selected="" disabled="">Valid ID</option>
                        <option value="State ID">State ID</option>
                        <option value="Driver's License">Driver's License</option>
                        <option value="Passport">Passport</option>
                    </select>
              <input type="file" name="image" placeholder="Upload a valid ID" required="">
            <label style="color: #b48484; font-size: 24px; font-weight: 500" for="note">Note</label>
            <textarea rows="2" name="previous_workplace" id="note" placeholder="Include any additional information(e.g Previous work place)"></textarea>
            <span style="display: flex; justify-content: center; margin-top: 40px;">

          </span>
          <input style="display: flex; justify-content: center; width: 10%; margin-left: 45%;" type="file" value="Upload Resume">
          </fieldset>
          <span style="display: flex; justify-content: center;">

          </span>
